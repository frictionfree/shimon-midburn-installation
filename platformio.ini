; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ---- Simulation env (Wokwi) ----
[env:sim]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags =
  -D USE_WOKWI           ; enables DFPlayer stub + sim-specific tweaks
  -D ARDUINO_USB_CDC_ON_BOOT=0  ; disable USB CDC, use UART

; ---- Real hardware env ESP32-DevKitC V4 (with DFPlayer Mini) ----
[env:hardware]
platform = espressif32
board = esp32dev  ; esp32dev works for DevKitC V4
framework = arduino
monitor_speed = 115200
lib_deps =
  dfrobot/DFRobotDFPlayerMini@^1.0.6
build_flags =
  ; No USE_WOKWI flag - enables real DFPlayer integration

; ---- Alternative: DevKitC V4 specific env ----
[env:devkitc-v4]
platform = espressif32
board = esp32dev  ; Generic ESP32 board definition works
framework = arduino
monitor_speed = 115200
lib_deps =
  dfrobot/DFRobotDFPlayerMini@^1.0.6
build_flags =
  -D BOARD_HAS_PSRAM=1  ; Enable if using WROVER variant with PSRAM

; ---- (Optional) Native unit tests on your Mac ----
[env:native]
platform = native
build_flags =
  -D UNIT_TESTS
